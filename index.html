<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRED. not everyone gets it.</title>
    <link rel="icon" type="image/png" href="https://web-images.credcdn.in/v2/_next/assets/icons/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

<body class="w-full h-full font-[gilroyBold]">
    <main class="w-full min-h-full bg-[#111]">
        <nav class="h-[20vh] w-full bg-transparent px-[15vw] flex items-center justify-between">
            <img src="assets/IMG/cred-logo.webp" class="w-[3vw] pointer-events-none select-none" alt="CRED Logo">

            <div class="right text-white font-[gilroyBold] flex gap-[2vw]">
                <a href="#" class="hover:text-[#ff7043] hover:underline transition-colors duration-300">Credit Score

                <a href="#" class="hover:text-[#ff7043] hover:underline transition-colors duration-300">CRED Pay</a>
            </div>
        </nav>

        <section class="part1 h-[80vh] w-full bg-[#111] flex flex-col gap-[3vw] items-center justify-start py-[4vw]">
            <h1 class="text-white font-[gilroyBold] text-[7vw] tracking-tighter leading-none text-center">
                rewards for paying <br> credit card bills
            </h1>
            <p class="text-white font-[gilroySemiBold] text-[1.5vw] leading-none">join 9M+ users who win reward and
                cashbacks everyday</p>
            <button
                class="px-[2vw] py-[1vh] bg-[#FFF] text-[#111] font-[gilroyBold] rounded-2xl border-none outline-none hover:bg-[#ff7043] hover:text-white transition-colors duration-300">
                Download CRED
            </button>
        </section>


        <section
            class="part2 w-full h-[90vh] bg-[url('assets/IMG/video-bg.png')] flex items-center justify-center relative overflow-hidden">
            <img src="assets/IMG/neopop-left-1.png" id="img1"
                class="h-[500px] z-10 absolute transform -translate-x-1/2 left-[25%] bottom-[-25vh]" alt="error">
            <img src="assets/IMG/neopop-left-2.png" id="img2"
                class="h-[500px] z-20 absolute transform -translate-x-1/2 left-[40%] bottom-[-15vh]" alt="">
            <img src="assets/IMG/neopop-center.png" id="img3"
                class="h-[500px] z-30 absolute transform -translate-x-1/2 left-[50%] bottom-[-5vh]" alt="">
            <img src="assets/IMG/neopop-right-1.png" id="img4"
                class="h-[500px] z-20 absolute transform -translate-x-1/2 left-[60%] bottom-[-15vh]" alt="">
            <img src="assets/IMG/neopop-right-2.png" id="img5"
                class="h-[500px] z-10 absolute transform -translate-x-1/2 left-[75%] bottom-[-25vh]" alt="">
        </section>


        <section class="part3 w-full h-screen bg-[#111]">

        </section>
